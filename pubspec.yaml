name: mingleve
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_svg: ^1.0.3
  carousel_slider: ^4.1.1
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.3
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.2.0
  intl: ^0.19.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/photo1.jpg
    - assets/photo2.jpg
    - assets/photo3.jpg
    - assets/drawer_background.png
    - assets/logo.png
    - assets/rave_party.jpg
    - assets/pool_party.jpg
    - assets/sundowner.jpg
    - assets/house_party.jpg
    - assets/profile_pic.jpg
    - assets/prom_night.jpg
